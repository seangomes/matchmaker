<div class="container rowSpace">
  <h1 class="text-center">Login</h1>
  <!--Error messages-->
  <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
    {{errorMessage}}
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <!--Email Error message-->
      <div *ngIf="!!loginForm.controls.email.invalid && !!loginForm.controls.email.touched">
        <div class="alert alert-danger errorSpace" role="alert">
          Email is invalid!
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      <!--Password Error message-->
      <div *ngIf="!!loginForm.controls.password.invalid && !!loginForm.controls.password.touched">
        <div class="alert alert-danger errorSpace" role="alert">
          Password is required!
        </div>
      </div>
    </div>
    <!-- <div class="form-group form-check">
      <input type="checkbox" formControlName="rememberMe" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div> -->
    <div class="form-group">
      <p>
        <a [routerLink]="['/register']" routerLinkActive="router-link-active">Register new user</a>
      </p>
    </div>
    <button type="submit" class="btn btn-primary loginBtn" [disabled]="!loginForm.valid">Login</button>
  </form>
</div>
