<div class="container rowSpace">
  <h1 class="text-center">Create new user</h1>
  <form [formGroup]="registerForm" (ngSubmit)="onRegisterFormSubmit()" novalidate>
    <!--Email Field-->
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <!--Email Error message-->
      <div *ngIf="!!registerForm.controls.email.invalid && !!registerForm.controls.email.touched">
        <div class="alert alert-danger errorSpace" role="alert">
          Email is invalid!
        </div>
      </div>
    </div>
    <!--Password Field-->
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    <!--Password Error message-->
    <div *ngIf="!!registerForm.controls.password.invalid && !!registerForm.controls.password.touched">
      <div class="alert alert-danger errorSpace" role="alert">
        Password is required!
      </div>
    </div>
    </div>
    <!--Username Field-->
    <div class="form-group">
        <label for="exampleInputUsername1">Username</label>
        <input type="text" formControlName="username" class="form-control" id="exampleInputUsername1" placeholder="Enter username">
        <!--Username Error message-->
        <div *ngIf="username.invalid && username.touched">
          <div class="alert alert-danger errorSpace" role="alert">
            Username is required!
          </div>
        </div>
        <!--Username Validation check for exsisting-->
        <div *ngIf="username.invalid && username.dirty" class="alert alert-danger errorSpace">
            {{ username.value }} is already taken
          </div>

          <div *ngIf="username.valid" class="alert alert-success errorSpace">
            {{ username.value }} is available
          </div>

          <div *ngIf="username.pending" class="alert alert-warning errorSpace">
            Hold tight... Checking availability of {{ username.value }}
          </div>
      </div>
    <div class="form-group">
      <p>
        <a [routerLink]="['/login']" routerLinkActive="router-link-active">Already user?</a>
      </p>
    </div>
    <button type="submit" class="btn btn-danger registerBtn" [disabled]="!registerForm.valid">Register</button>
  </form>
</div>
